<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="de"> <!-- todo -->
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form id="accountsForm">
                    <p:panel header="#{msg.account_panel_header}"
                             styleClass="full-width">
                        <div class="ui-g">
                            <!-- Left side with account list and create / modify account area -->
                            <div class="ui-g-3">
                                <p:panelGrid columns="1"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank">

                                    <!-- Create / modify account -->
                                    <p:row styleClass="height-20">
                                        <h:messages/>
                                        <div class="ui-fluid">
                                            <p:panelGrid columns="2"
                                                         layout="grid"
                                                         styleClass="ui-panelgrid-blank">
                                                <!-- Account type -->
                                                <p:outputLabel for="accountType"
                                                               value="#{msg.account_label_accountType}"/>
                                                <p:selectOneMenu id="accountType"
                                                                 value="#{accountController.accountType}"
                                                                 converter="#{accountTypeConverter}"
                                                                 required="true">
                                                    <f:selectItem
                                                            itemLabel="#{msg.account_selectItem_defaultAccountType}"
                                                            noSelectionOption="true"
                                                            itemDisabled="true"/>
                                                    <f:selectItems value="#{accountController.accountTypes}"
                                                                   var="accountType"
                                                                   itemValue="#{accountType}"
                                                                   itemLabel="#{accountController.getAccountTypeName(accountType)}"/>
                                                </p:selectOneMenu>
                                                <!-- Institute -->
                                                <p:outputLabel for="institute"
                                                               value="#{msg.account_label_institute}"/>
                                                <p:inputText id="institute"
                                                             value="#{accountController.institute}"
                                                             required="true"/>
                                                <!-- Owner -->
                                                <p:outputLabel for="owner"
                                                               value="#{msg.account_label_owner}"/>
                                                <p:inputText id="owner"
                                                             value="#{accountController.owner}"
                                                             required="true"/>
                                                <!-- IBAN -->
                                                <p:outputLabel for="iban"
                                                               value="#{msg.account_label_iban}"/>
                                                <p:inputText id="iban"
                                                             value="#{accountController.iban}"
                                                             required="true"/>
                                                <!-- Expiration date -->
                                                <p:outputLabel for="expirationDate"
                                                               value="#{msg.account_label_expirationDate}"/>
                                                <p:calendar id="expirationDate"
                                                            value="#{accountController.expirationDate}"
                                                            required="true"/>
                                                <!-- Balance -->
                                                <p:outputLabel for="balance"
                                                               value="#{msg.account_label_balance}"/>
                                                <p:inputText id="balance"
                                                             value="#{accountController.balance}"
                                                             required="true"/>
                                                <h:panelGrid/>
                                                <p:commandButton value="#{msg.account_button_addAccount}"
                                                                 actionListener="#{accountController.addAccount}"
                                                                 update="accountsForm"/>
                                            </p:panelGrid>
                                        </div>
                                    </p:row>

                                    <p:separator/>

                                    <!-- Account list -->
                                    <p:row styleClass="height-80">
                                        <p:dataList value="#{accountController.accounts}"
                                                    var="account">
                                            #{account.accountType}
                                            #{account.institute}
                                            #{account.owner}
                                            #{account.iban}
                                            #{account.expirationDate}
                                            #{account.balance}
                                        </p:dataList>
                                    </p:row>
                                </p:panelGrid>
                            </div>

                            <!-- Right side with accounts and their transactions -->
                            <div class="ui-g-9">

                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
