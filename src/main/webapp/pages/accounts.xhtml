<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">RKBudget - #{msg.title_accounts}</ui:define>
        <ui:define name="content">
            <h:form id="accountForm">
                <p:panel header="#{msg.account_panel_header}"
                         styleClass="full-width">
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:panelGrid columns="1"
                                         layout="grid"
                                         styleClass="ui-panelgrid-blank">

                                <p:row>
                                    <h:messages/>
                                    <div class="ui-fluid">
                                        <ui:include src="account/create-edit-account.xhtml"/>
                                    </div>
                                </p:row>

                                <p:separator/>

                                <p:row>
                                    <ui:include src="account/account-list.xhtml"/>
                                </p:row>
                            </p:panelGrid>
                        </div>

                        <div class="ui-g-10">
                            <ui:include src="account/account-details.xhtml"/>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
