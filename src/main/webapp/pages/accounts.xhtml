<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/template.xhtml">

    <ui:define name="title">RKBudget - #{msg.title_accounts}</ui:define>

    <ui:define name="content">
        <h:form id="accountForm">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>#{msg.account_panel_header}</h1>
                        <div class="ui-g">
                            <div class="ui-xl-2 ui-g-4 ui-g-nopad">
                                <p:panelGrid columns="1"
                                             layout="grid"
                                             styleClass="ui-panelgrid-blank">

                                    <p:row>
                                        <h:messages/>
                                        <ui:include src="account/create-edit-account.xhtml"/>
                                    </p:row>

                                    <p:separator/>

                                    <p:row>
                                        <ui:include src="account/account-list.xhtml"/>
                                    </p:row>
                                </p:panelGrid>
                            </div>

                            <div class="ui-xl-10 ui-g-8 ui-g-nopad">
                                <ui:include src="account/account-details.xhtml"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
