<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>RKBudget - #{msg.entry_title_login}</title>
</h:head>
<h:body>
    <h:form id="loginForm">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-xl-5 ui-g-4">
                    <!-- empty -->
                </div>
                <div class="ui-xl-2 ui-g-4">
                    <p:panel header="#{msg.entry_panelHeader_login}">
                        <br/>
                        <p:messages/>
                        <p:panelGrid columns="2"
                                     layout="grid"
                                     columnClasses="ui-grid-col-5, ui-grid-col-7"
                                     styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="emailOrUserName"
                                           value="#{msg.entry_label_emailOrUserName}"/>
                            <p:inputText id="emailOrUserName"
                                         value="#{entryController.emailOrUserName}"
                                         required="true"/>
                            <p:outputLabel for="password"
                                           value="#{msg.entry_label_password}"/>
                            <p:password id="password"
                                        value="#{entryController.password}"
                                        required="true"/>
                            <h:panelGrid/>
                            <p:commandButton value="#{msg.entry_button_login}"
                                             icon="fa fa-fw fa-sign-in"
                                             action="#{entryController.login}"
                                             update="@form"/>
                            <h:panelGrid/>
                            <h:panelGroup>
                                <p:outputLabel value="#{msg.entry_label_notYetRegistered}"/>
                                <p:spacer width="5"/>
                                <p:link value="#{msg.entry_link_register}"
                                        styleClass="link"
                                        outcome="register"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>
                    </p:panel>
                </div>
                <div class="ui-xl-5 ui-g-4">
                    <!-- empty -->
                </div>
            </div>
        </div>
    </h:form>
    <h:outputStylesheet name="css/style.css"/>
</h:body>
</html>
