<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>RKBudget - #{msg.title_verification}</title>
</h:head>
<h:body>
    <h:form id="verificationForm">
        <f:metadata>
            <f:viewParam name="token"
                         value="#{entryController.token}"/>
            <f:event type="preRenderView" listener="#{entryController.verifyUser}"/>
        </f:metadata>

        <p:outputLabel value="#{msg.entry_label_successfulVerification}"
                       rendered="#{entryController.verified}"/>
        <br/>
        <p:link value="#{msg.entry_link_login}"
                rendered="#{entryController.verified}"
                outcome="login"/>
    </h:form>
</h:body>
</html>
