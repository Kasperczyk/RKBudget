<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge"/>
        <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable"
              content="yes"/>
    </f:facet>
    <title>#{msg.app_name} - #{msg.login_title}</title>
    <h:outputScript name="js/ripple.js"
                    library="ultima-layout"/>
    <h:outputScript name="js/layout.js"
                    library="ultima-layout"/>
</h:head>

<h:body styleClass="login-body">
    <h:form id="loginForm">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:graphicImage name="images/logo-ultima.svg"
                                    library="ultima-layout"/>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{loginController.emailOrUserName}"
                                     required="true"/>
                        <label>#{msg.login_input_emailOrUserName}</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:password value="#{loginController.password}"
                                    required="true"/>
                        <label>#{msg.login_input_password}</label>
                    </h:panelGroup>
                </div>
                <div class="ui-g-12">
                    <p:commandButton value="#{msg.login_button_login}"
                                     icon="ui-icon-person"
                                     action="#{loginController.login}"
                                     update="@form"/>
                    <p:commandButton value="#{msg.login_button_forgotPassword}"
                                     icon="ui-icon-help"
                                     action="login"
                                     styleClass="secondary"/>
                    <p:link value="#{msg.login_link_notYetRegistered}"
                            outcome="register"/>
                </div>
            </div>
        </div>

        <div class="login-footer">#{msg.app_name} Â© #{msg.app_copyright}</div>

        <h:outputStylesheet name="css/ripple.css"
                            library="ultima-layout"/>
        <h:outputStylesheet name="css/layout-#{userController.theme}.css"
                            library="ultima-layout"/>
    </h:form>
</h:body>

</html>
