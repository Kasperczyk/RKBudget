<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{registerController.locale}">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible"
                  content="IE=edge"/>
            <meta http-equiv="Content-Type"
                  content="text/html; charset=UTF-8"/>
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable"
                  content="yes"/>
        </f:facet>
        <h:outputScript name="js/ripple.js"
                        library="ultima-layout"/>
        <h:outputScript name="js/layout.js"
                        library="ultima-layout"/>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="registrationForm">
            <h:panelGroup id="title">
                <title>#{msg.app_name} - #{msg.register_title}</title>
            </h:panelGroup>
            <div class="card login-panel ui-fluid">
                <p:outputLabel id="header"
                               value="#{msg.register_title}"/>
                <div class="ui-g">
                    <div class="ui-g-12 margin-bottom">

                        <!-- Language -->
                        <h:panelGroup class="md-selectonemenu">
                            <p:selectOneMenu value="#{registerController.language}"
                                             converter="#{languageConverter}"
                                             required="true">
                                <f:selectItem itemLabel="#{msg.language_default}"
                                              noSelectionOption="true"
                                              itemDisabled="true"/>
                                <f:selectItems value="#{languageController.allSupportedLanguages}"
                                               var="language"
                                               itemValue="#{language}"
                                               itemLabel="#{languageController.getLanguageName(language)}"/>
                                <p:ajax update="languageLabel firstNameLabel lastNameLabel userNameLabel
                                                emailLabel passwordLabel passwordConfirmLabel registerButton loginLink
                                                title header"/>
                            </p:selectOneMenu>
                            <p:outputLabel id="languageLabel"
                                           value="#{msg.language_label}"/>
                        </h:panelGroup>
                        <br/>

                        <!-- First Name -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{registerController.firstName}"
                                         required="true"/>
                            <p:outputLabel id="firstNameLabel"
                                           value="#{msg.register_input_firstName}"/>
                        </h:panelGroup>

                        <!-- Last Name -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{registerController.lastName}"
                                         required="true"/>
                            <p:outputLabel id="lastNameLabel"
                                           value="#{msg.register_input_lastName}"/>
                        </h:panelGroup>

                        <!-- User Name -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{registerController.userName}"/>
                            <p:outputLabel id="userNameLabel"
                                           value="#{msg.register_input_userName}"/>
                        </h:panelGroup>

                        <!-- Email -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{registerController.email}"
                                         required="true"/>
                            <p:outputLabel id="emailLabel"
                                           value="#{msg.register_input_email}"/>
                        </h:panelGroup>

                        <!-- Password -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{registerController.password}"
                                        match="passwordConfirm"
                                        required="true"/>
                            <p:outputLabel id="passwordLabel"
                                           value="#{msg.register_input_password}"/>
                        </h:panelGroup>

                        <!-- Confirm Password -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="passwordConfirm"
                                        required="true"/>
                            <p:outputLabel id="passwordConfirmLabel"
                                           value="#{msg.register_input_passwordConfirm}"/>
                        </h:panelGroup>

                        <!-- Register Button -->
                        <p:commandButton id="registerButton"
                                         value="#{msg.register_button_register}"
                                         icon="ui-icon-person"
                                         action="#{registerController.register}"
                                         update="@form"/>

                        <!-- Login Link -->
                        <p:link id="loginLink"
                                value="#{msg.register_link_alreadyRegistered}"
                                outcome="login"/>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">#{msg.app_name} #{msg.app_copyright}</div>

            <h:outputStylesheet name="css/ripple.css"
                                library="ultima-layout"/>
            <h:outputStylesheet name="css/layout-#{userController.theme}.css"
                                library="ultima-layout"/>
            <h:outputStylesheet name="css/style.css"/>
            <h:outputScript name="js/md-selectonemenu.js"/>
        </h:form>
    </h:body>
</f:view>

</html>
