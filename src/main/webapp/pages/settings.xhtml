<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">RKBudget - #{msg.settings_title}</ui:define>
        <ui:define name="content">
            <h:form id="settingsForm">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card ui-fluid">
                            <h1>#{msg.settings_title}</h1>
                            <div class="ui-g">

                                <!-- Personal Data -->
                                <div class="ui-g-4">
                                    <ui:include src="settings/personalData.xhtml"/>
                                </div>

                                <!-- Preferences -->
                                <div class="ui-g-4">
                                    <ui:include src="settings/preferences.xhtml"/>
                                </div>

                                <!-- UI Settings -->
                                <div class="ui-g-4">
                                    <ui:include src="settings/uiSettings.xhtml"/>
                                </div>

                                <p:commandButton value="#{msg.user_button_save}"
                                                 actionListener="#{userController.save}"
                                                 update="@all"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
