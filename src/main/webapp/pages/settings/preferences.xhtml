<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="card">
        <h2>#{msg.settings_title_preferences}</h2>
        <br/>
        <br/>

        <!-- Language -->
        <h:panelGroup styleClass="md-selectonemenu">
            <p:selectOneMenu value="#{userController.language}"
                             converter="#{languageConverter}">
                <f:selectItem itemLabel="#{msg.language_default}"
                              noSelectionOption="true"
                              itemDisabled="true"/>
                <f:selectItems value="#{languageController.allSupportedLanguages}"
                               var="language"
                               itemValue="#{language}"
                               itemLabel="#{languageController.getLanguageName(language)}"/>
                <p:ajax update="@form"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{msg.language_label}"/>
        </h:panelGroup>
        <br/>
        <br/>

        <!-- Currency -->
        <h:panelGroup styleClass="md-selectonemenu">
            <p:selectOneMenu id="currency"
                             value="#{userController.currency}"
                             converter="#{currencyConverter}">
                <f:selectItem itemLabel="#{msg.currency_default}"
                              noSelectionOption="true"
                              itemDisabled="true"/>
                <f:selectItems value="#{currencyController.allSupportedCurrencies}"
                               var="currency"
                               itemValue="#{currency}"
                               itemLabel="#{currencyController.getCurrencyName(currency)}"/>
                <p:ajax update="@form"/>
            </p:selectOneMenu>
            <p:outputLabel for="currency"
                           value="#{msg.currency_label}"/>
        </h:panelGroup>
    </div>
</ui:composition>
