<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <p:panel styleClass="full-width">
            <p:outputLabel for="currentUser"
                           value="#{msg.person_label_currentPerson}"/>
            <br/>
            <h:outputText id="currentUser"
                          value="#{userController.currentUser.userName}"
                          styleClass="bold"/>
        </p:panel>
        <p:menu styleClass="full-width">
            <p:menuitem value="#{msg.title_dashbord}"
                        icon="fa fa-home"
                        action="dashboard"/>
            <p:menuitem value="#{msg.title_balance}"
                        icon="fa fa-bar-chart-o"
                        action="balance"/>
            <p:menuitem value="#{msg.title_expenses}"
                        icon="fa fa-shopping-cart"
                        action="expense"/>
            <p:menuitem value="#{msg.title_income}"
                        icon="fa fa-money"
                        action="income"/>
            <p:menuitem value="#{msg.title_accounts}"
                        icon="fa fa-newspaper-o"
                        action="account"/>
            <p:menuitem value="#{msg.title_categories}"
                        icon="fa fa-list-alt"
                        action="category"/>
            <p:menuitem value="#{msg.title_sharedCosts}"
                        icon="fa fa-slideshare"
                        action="shared-cost"/>
            <p:menuitem value="#{msg.title_calculators}"
                        icon="fa fa-building"
                        action="calculator"/>
            <p:menuitem value="#{msg.title_inbox}"
                        icon="fa fa-envelope"
                        action="inbox"/>
            <p:menuitem value="#{msg.title_profile}"
                        icon="fa fa-user"
                        action="profile"/>
        </p:menu>
    </h:form>
</h:body>
</html>
