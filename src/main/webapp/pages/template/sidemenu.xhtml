<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form>
        <p:panel styleClass="full-width">
            <p:outputLabel for="currentUser"
                           value="#{msg.user_label_currentPerson}"/>
            <br/>
            <h:outputText id="currentUser"
                          value="#{userController.currentUser.userName}"
                          styleClass="bold"/>
        </p:panel>
        <p:menu styleClass="full-width">
            <p:menuitem value="#{msg.title_dashbord}"
                        icon="fa fa-home"
                        disabled="true"
                        outcome="dashboard"/>
            <p:menuitem value="#{msg.title_balance}"
                        icon="fa fa-bar-chart-o"
                        disabled="true"
                        outcome="balance"/>
            <p:menuitem value="#{msg.title_expenses}"
                        icon="fa fa-shopping-cart"
                        disabled="true"
                        outcome="expenses"/>
            <p:menuitem value="#{msg.title_income}"
                        icon="fa fa-money"
                        disabled="true"
                        outcome="income"/>
            <p:menuitem value="#{msg.title_accounts}"
                        icon="fa fa-newspaper-o"
                        outcome="accounts"/>
            <p:menuitem value="#{msg.title_categories}"
                        icon="fa fa-list-alt"
                        outcome="categories"/>
            <p:menuitem value="#{msg.title_sharedExpenses}"
                        icon="fa fa-group"
                        disabled="true"
                        outcome="shared-expenses"/>
            <p:menuitem value="#{msg.title_calculators}"
                        icon="fa fa-calculator"
                        disabled="true"
                        outcome="calculators"/>
            <p:menuitem value="#{msg.title_inbox}"
                        icon="fa fa-envelope-o"
                        disabled="true"
                        outcome="inbox"/>
            <p:menuitem value="#{msg.title_profile}"
                        icon="fa fa-user"
                        outcome="user"/>
        </p:menu>
    </h:form>
</h:body>
</html>
