<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">RKBudget - #{msg.title_profile}</ui:define>
        <ui:define name="content">
            <h:form id="userForm">
                <p:panel header="#{msg.user_panel_header}"
                         styleClass="full-width">
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <div class="ui-fluid">
                                <p:panelGrid columns="2"
                                             layout="grid"
                                             columnClasses="ui-grid-col-4, ui-grid-col-8"
                                             styleClass="ui-panelgrid-blank">

                                    <p:outputLabel for="language"
                                                   value="#{msg.user_label_language}"/>
                                    <p:selectOneMenu id="language"
                                                     value="#{userController.language}"
                                                     converter="#{languageConverter}">
                                        <f:selectItem itemLabel="#{msg.user_selectItem_defaultLanguage}"
                                                      noSelectionOption="true"
                                                      itemDisabled="true"/>
                                        <f:selectItems value="#{userController.allSupportedLanguages}"
                                                       var="language"
                                                       itemValue="#{language}"
                                                       itemLabel="#{userController.getLanguageName(language)}"/>
                                        <p:ajax update="@form"/>
                                    </p:selectOneMenu>

                                    <h:panelGrid/>
                                    <p:commandButton value="#{msg.user_button_save}"
                                                     actionListener="#{userController.save}"
                                                     update="@all"/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
