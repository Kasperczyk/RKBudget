<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="title">RKBudget - #{msg.title_profile}</ui:define>
        <ui:define name="content">
            <h:form id="userForm">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>Balance</h1>
                            <p:panelGrid columns="2"
                                         layout="grid"
                                         columnClasses="ui-grid-col-4, ui-grid-col-8"
                                         styleClass="ui-panelgrid-blank">

                                <p:outputLabel for="language"
                                               value="#{msg.language_label}"/>
                                <p:selectOneMenu id="language"
                                                 value="#{userController.language}"
                                                 converter="#{languageConverter}">
                                    <f:selectItem itemLabel="#{msg.language_selectItem_defaultLanguage}"
                                                  noSelectionOption="true"
                                                  itemDisabled="true"/>
                                    <f:selectItems value="#{languageController.allSupportedLanguages}"
                                                   var="language"
                                                   itemValue="#{language}"
                                                   itemLabel="#{languageController.getLanguageName(language)}"/>
                                    <p:ajax update="@form"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="currency"
                                               value="#{msg.currency_label_currency}"/>
                                <p:selectOneMenu id="currency"
                                                 value="#{userController.currency}"
                                                 converter="#{currencyConverter}">
                                    <f:selectItem itemLabel="#{msg.currency_selectItem_defaultCurrency}"
                                                  noSelectionOption="true"
                                                  itemDisabled="true"/>
                                    <f:selectItems value="#{currencyController.allSupportedCurrencies}"
                                                   var="currency"
                                                   itemValue="#{currency}"
                                                   itemLabel="#{currencyController.getCurrencyName(currency)}"/>
                                    <p:ajax update="@form"/>
                                </p:selectOneMenu>

                                <h:panelGrid/>
                                <p:commandButton value="#{msg.user_button_save}"
                                                 actionListener="#{userController.save}"
                                                 update="@all"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
